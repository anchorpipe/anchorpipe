name: Deploy Documentation to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'apps/docs/**'
      - 'docs/**'
      - 'adr/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/docs/**'
      - 'docs/**'
      - 'adr/**'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

env:
  NPM_VERSION: '11.1.0'
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Upgrade npm to patched release
        run: npm install -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies (root)
        run: npm install --legacy-peer-deps
        working-directory: .

      - name: Install dependencies (docs)
        run: npm install --legacy-peer-deps
        working-directory: apps/docs

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "âš ï¸  Vercel secrets are not configured. Skipping deployment."
            echo "Please configure VERCEL_TOKEN and VERCEL_PROJECT_ID secrets."
            echo "VERCEL_ORG_ID is optional - only needed for team accounts."
            echo "See apps/docs/DEPLOYMENT.md for setup instructions."
            echo "skip_deployment=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Vercel secrets are configured"
            echo "skip_deployment=false" >> $GITHUB_OUTPUT
            # Check if ORG_ID is set (optional)
            if [ -n "$VERCEL_ORG_ID" ]; then
              echo "has_org_id=true" >> $GITHUB_OUTPUT
            else
              echo "has_org_id=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Install Vercel CLI
        if: steps.check-secrets.outputs.skip_deployment == 'false'
        run: npm install -g vercel@latest

      - name: Link Vercel project
        if: steps.check-secrets.outputs.skip_deployment == 'false'
        working-directory: apps/docs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || '' }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            vercel link --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID" || true
          elif [ -n "$VERCEL_PROJECT_ID" ]; then
            vercel link --yes --token "$VERCEL_TOKEN" --project "$VERCEL_PROJECT_ID" || true
          fi

      - name: Deploy to Vercel (Production)
        if: |
          steps.check-secrets.outputs.skip_deployment == 'false' &&
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main'
        working-directory: apps/docs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || '' }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_ORG_ID" ]; then
            vercel deploy --prod --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"
          else
            vercel deploy --prod --yes --token "$VERCEL_TOKEN"
          fi

      - name: Deploy to Vercel (Preview)
        if: |
          steps.check-secrets.outputs.skip_deployment == 'false' &&
          github.event_name == 'pull_request'
        working-directory: apps/docs
        id: vercel-preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || '' }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -e
          if [ -n "$VERCEL_ORG_ID" ]; then
            DEPLOY_OUTPUT=$(vercel deploy --force --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" 2>&1) || {
              echo "Deployment failed. Output:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            }
          else
            DEPLOY_OUTPUT=$(vercel deploy --force --yes --token "$VERCEL_TOKEN" 2>&1) || {
              echo "Deployment failed. Output:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            }
          fi
          echo "$DEPLOY_OUTPUT"
          # Extract preview URL from output (Vercel CLI outputs URLs in various formats)
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -1 || echo "")
          if [ -z "$PREVIEW_URL" ]; then
            # Try alternative pattern
            PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[^ ]*\.vercel\.app' | head -1 || echo "")
          fi
          if [ -z "$PREVIEW_URL" ]; then
            # Try to get from Vercel API using deployment URL
            PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -i 'ready\|deployed\|production' | grep -oE 'https://[^ ]+' | head -1 || echo "")
          fi
          echo "preview-url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"

      - name: Comment PR with preview URL
        if: |
          steps.check-secrets.outputs.skip_deployment == 'false' &&
          github.event_name == 'pull_request' &&
          steps.vercel-preview.outputs.preview-url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.vercel-preview.outputs.preview-url }}';
            const comment = `## ðŸ“š Documentation Preview

            Your documentation changes have been deployed to Vercel!

            **Preview URL:** ${previewUrl}

            > This preview will be updated automatically when you push new commits to this PR.

            ---
            *Deployed by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-secrets.outputs.skip_deployment }}" == "true" ]; then
            echo "âš ï¸  **Deployment skipped:** Vercel secrets are not configured" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable deployment, configure the following GitHub secrets:" >> $GITHUB_STEP_SUMMARY
            echo "- \`VERCEL_TOKEN\` (required)" >> $GITHUB_STEP_SUMMARY
            echo "- \`VERCEL_PROJECT_ID\` (required)" >> $GITHUB_STEP_SUMMARY
            echo "- \`VERCEL_ORG_ID\` (optional - only needed for team accounts)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See \`apps/docs/DEPLOYMENT.md\` for setup instructions." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "âœ… **Production deployment** completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The documentation site has been deployed to production." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "âœ… **Preview deployment** completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ steps.vercel-preview.outputs.preview-url }}" ]; then
              echo "**Preview URL:** ${{ steps.vercel-preview.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A preview comment has been added to the PR." >> $GITHUB_STEP_SUMMARY
          fi
