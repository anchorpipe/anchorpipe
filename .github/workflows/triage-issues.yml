name: Triage New Issues

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Add triage label
        uses: actions/github-script@v7
        with:
          script: |
            // Skip if already has a status label
            const existingLabels = context.payload.issue.labels.map(l => l.name);
            const hasStatusLabel = existingLabels.some(label => label.startsWith('status:'));
            
            if (!hasStatusLabel) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['status:needs-triage']
              });
              
              core.info(`Added status:needs-triage label to issue #${context.issue.number}`);
            } else {
              core.info(`Issue #${context.issue.number} already has a status label`);
            }
