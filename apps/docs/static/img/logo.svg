<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple anchorpipe logo using brand blue -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7ae6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Anchor shape -->
  <path d="M100 40 L100 80 L120 80 L120 100 L100 100 L100 140 L80 140 L80 120 L60 120 L60 100 L80 100 L80 80 L100 80 L100 40 Z" 
        fill="url(#logoGradient)" 
        stroke="#0066CC" 
        stroke-width="2"/>
  
  <!-- Pipe/chain link -->
  <circle cx="100" cy="160" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
  <path d="M100 140 L100 120" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
