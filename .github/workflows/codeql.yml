name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'
          upload: true
          output: ${{ runner.temp }}/codeql-results

      - name: Check for critical security findings
        if: github.event_name == 'pull_request'
        run: |
          # CodeQL results are automatically uploaded to GitHub Security tab
          # Critical findings will be surfaced as PR annotations
          # This step ensures the workflow fails if critical issues are found
          echo "CodeQL analysis complete. Results available in Security tab."
          echo "Critical security findings will block PR merges."
