name: Cleanup Idempotency Keys

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call cleanup endpoint
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "⚠️  APP_URL and CRON_SECRET secrets are not set. Skipping cleanup."
            echo "To enable this workflow, add APP_URL and CRON_SECRET to repository secrets."
            exit 0
          fi
          curl -sSf -X GET "$APP_URL/api/cron/cleanup-idempotency" \
            -H "Authorization: Bearer $CRON_SECRET"
