name: "üîí Security Vulnerability"
description: "Report a security vulnerability (use private reporting for sensitive issues)"
title: "[SECURITY] "
labels: ["type:security", "priority:P0", "status:needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## ‚ö†Ô∏è Security Vulnerability Report
        
        **IMPORTANT: For sensitive security issues, please use GitHub's private vulnerability reporting:**
        https://github.com/rick1330/flakeradar/security/advisories/new
        
        Only use this public form for:
        - Already publicly disclosed vulnerabilities
        - Low-severity security improvements
        - Security-related feature requests
        
        **Security Policy:** Please review our security policy before reporting.

  - type: dropdown
    id: severity
    attributes:
      label: Severity (CVSS)
      description: Estimated severity based on CVSS scoring.
      options:
        - Critical (CVSS 9.0-10.0)
        - High (CVSS 7.0-8.9)
        - Medium (CVSS 4.0-6.9)
        - Low (CVSS 0.1-3.9)
    validations:
      required: true

  - type: dropdown
    id: vulnerability_type
    attributes:
      label: Vulnerability Type
      description: What type of security issue is this?
      options:
        - SQL Injection
        - Cross-Site Scripting (XSS)
        - Cross-Site Request Forgery (CSRF)
        - Authentication/Authorization
        - Sensitive Data Exposure
        - XML External Entities (XXE)
        - Broken Access Control
        - Security Misconfiguration
        - Insecure Deserialization
        - Using Components with Known Vulnerabilities
        - Insufficient Logging & Monitoring
        - Denial of Service (DoS)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Vulnerability Description
      description: Describe the security vulnerability.
      placeholder: |
        **Summary:**
        Brief description of the vulnerability...
        
        **Attack Vector:**
        How can this vulnerability be exploited?
        
        **Impact:**
        What is the potential impact of this vulnerability?
    validations:
      required: true

  - type: textarea
    id: affected
    attributes:
      label: Affected Components
      description: Which components, versions, or configurations are affected?
      placeholder: |
        **Affected versions:** e.g., 1.0.0 - 1.5.0
        **Affected components:** e.g., API endpoint, authentication module
        **Affected configurations:** e.g., default configuration, specific settings
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce (if public)
      description: Only provide if this is a public report. Otherwise, use private reporting.
      placeholder: |
        1. Step 1
        2. Step 2
        3. Observe vulnerability
        
        **Note:** Provide detailed PoC only through private channels.

  - type: textarea
    id: mitigation
    attributes:
      label: Suggested Mitigation
      description: If you have suggestions for fixing this vulnerability, provide them here.
      placeholder: |
        **Proposed fix:**
        Describe how this vulnerability could be mitigated...
        
        **Workaround:**
        Any temporary workarounds users can apply?

  - type: input
    id: cve
    attributes:
      label: CVE ID
      description: If a CVE has been assigned, provide it here.
      placeholder: "CVE-YYYY-XXXXX"

  - type: input
    id: references
    attributes:
      label: References
      description: Links to related security advisories, CVE entries, or documentation.
      placeholder: "https://..."

  - type: checkboxes
    id: disclosure
    attributes:
      label: Responsible Disclosure
      description: Please confirm responsible disclosure practices.
      options:
        - label: I have not publicly disclosed detailed exploitation steps
          required: true
        - label: I have given the maintainers reasonable time to respond (if applicable)
          required: true
        - label: I understand this report may be made private if deemed sensitive
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information.
      placeholder: "Additional context, related vulnerabilities, etc."