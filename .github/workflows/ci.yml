name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint (web app only)
        working-directory: apps/web
        run: npm run lint

      - name: Check formatting
        run: npx prettier --check .

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript type check
        run: |
          # Type check web app only (root tsconfig excludes apps/)
          npx tsc --noEmit --project apps/web/tsconfig.json

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm install --legacy-peer-deps

      - name: Install dependencies (workspaces)
        run: |
          # Install workspace dependencies
          cd apps/web && npm install --legacy-peer-deps
          cd ../../libs/database && npm install --legacy-peer-deps

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

      - name: Build web app
        working-directory: apps/web
        run: npm run build
        env:
          # Provide a dummy DATABASE_URL for build-time (route will return 503 if not available)
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          AUTH_SECRET: test-auth-secret-change-me
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            apps/web/.next/
            libs/database/node_modules/.prisma/

